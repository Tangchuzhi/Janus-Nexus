<div id="preset-helper-container">

                    <i class="fa-solid fa-palette"></i> 预设

                    <i class="fa-solid fa-code"></i> 正则
                </button>

                    <i class="fa-solid fa-bolt"></i> 快速回复
                </button>
            </div>
            
            <div id="presets-content" class="resource-content active">
                <div id="presets-list" class="resource-list">
                    <div class="loading-state">加载中...</div>
                </div>
            </div>
            
            <div id="regexes-content" class="resource-content">
                <div id="regexes-list" class="resource-list">
                    <div class="loading-state">加载中...</div>
                </div>
            </div>
            
            <div id="quickreplies-content" class="resource-content">
                <div id="quickreplies-list" class="resource-list">
                    <div class="loading-state">加载中...</div>
                </div>
            </div>
        </div>
        
        <div class="preset-section">
            <div class="section-title">
                <i class="fa-solid fa-cog"></i> 打包配置
            </div>
            
            <div class="config-group">
                <label for="package-name">打包文件名:</label>
                <input type="text" id="package-name" class="config-input" placeholder="输入文件名">
            </div>
            
            <div class="config-group">
                <label for="tag-prefix">标签前缀 (可选):</label>
                <input type="text" id="tag-prefix" class="config-input" placeholder="为所有项目添加前缀">
            </div>
            
            <div class="config-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="regex-no-overwrite">
                    <span class="checkmark"></span>
                    正则禁覆盖 (添加"_新"后缀)
                </label>
            </div>
            
            <button class="preset-btn preset-btn-primary" onclick="createPackage()">
                <i class="fa-solid fa-box"></i> 生成打包文件
            </button>
        </div>
    </div>
    
    <!-- 导入模式 -->
    <div id="import-tab" class="preset-tab-content">
        <div class="preset-section">
            <div class="section-title">
                <i class="fa-solid fa-upload"></i> 文件导入
            </div>
            
            <div class="file-upload-area">
                <input type="file" id="package-file" accept=".json" onchange="handleFileSelect(event)">
                <div class="file-upload-btn" onclick="triggerFileSelect()">
                    <i class="fa-solid fa-folder-open"></i>
                    选择打包文件
                </div>
            </div>
            
            <div id="package-info" class="package-info" style="display: none;">
                <div class="package-info-header">
                    <i class="fa-solid fa-info-circle"></i> 包信息
                </div>
                <div id="package-details" class="package-details"></div>
                <button class="preset-btn preset-btn-success" onclick="importPackage()">
                    <i class="fa-solid fa-download"></i> 导入到酒馆
                </button>
            </div>
        </div>
    </div>
    
    <div class="preset-status" id="preset-status" style="display: none;"></div>
    <div class="preset-progress" id="preset-progress" style="display: none;">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
