<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janusの百宝箱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="janus-treasure-chest" class="janus-container">
        <div class="janus-header">
            <h2>🎁 Janusの百宝箱</h2>
            <p class="janus-subtitle">多功能AI助手工具集</p>
        </div>
        
        <div class="janus-grid">
            <button class="janus-card" id="dmss-btn" data-module="dmss">
                <div class="card-icon">🧠</div>
                <h3>DMSS</h3>
                <p>动态记忆流系统</p>
            </button>
            
            <button class="janus-card" id="quick-tools-btn" data-module="quick-tools">
                <div class="card-icon">⚡</div>
                <h3>快速交互工具</h3>
                <p>高效交互助手</p>
            </button>
            
            <button class="janus-card" id="preset-helper-btn" data-module="preset-helper">
                <div class="card-icon">📦</div>
                <h3>预设打包助手</h3>
                <p>一键打包，一次导入</p>
            </button>
            
            <button class="janus-card" id="games-btn" data-module="games">
                <div class="card-icon">🎮</div>
                <h3>复古小游戏</h3>
                <p>波利大冒险</p>
            </button>
        </div>
        
        <div class="janus-status">
            <span id="status-text">就绪</span>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
