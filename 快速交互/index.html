<div class="quick-tools-container">
    <h4 style="text-align: center;"><i class="fa-solid fa-bolt"></i> 快速交互</h4>

    <!-- 消息隐藏工具 -->
    <div class="tool-section">
        <h6><i class="fa-solid fa-eye-slash"></i> 消息隐藏工具</h6>
        <div class="hide-controls">
            <div class="input-group">
                <label for="start-floor">起始楼层:</label>
                <input type="number" id="start-floor" min="0" placeholder="例: 0(开场白) 或 1">
            </div>
            <div class="input-group">
                <label for="end-floor">结束楼层:</label>
                <input type="number" id="end-floor" min="0" placeholder="例: 0(开场白) 或 5">
            </div>
        </div>

        <!-- 第一行：三个操作按钮 -->
        <div class="action-buttons">
            <button onclick="document.dispatchEvent(new CustomEvent('QuickTools_hide'))" class="action-btn hide-btn">
                <i class="fa-solid fa-eye-slash"></i> 隐藏消息
            </button>
            <button onclick="document.dispatchEvent(new CustomEvent('QuickTools_unhide'))" class="action-btn unhide-btn">
                <i class="fa-solid fa-eye"></i> 取消隐藏
            </button>
            <button onclick="document.dispatchEvent(new CustomEvent('QuickTools_showAll'))" class="action-btn show-all-btn">
                <i class="fa-solid fa-eye"></i> 显示全部
            </button>
        </div>

        <!-- 双卡联动工具 -->
        <div class="tool-section">
            <h6><i class="fa-solid fa-link"></i> 双卡联动工具</h6>
           
            <div class="ask-controls">
                <div class="input-group full-width">
                    <label for="ask-prompt">互动内容:</label>
                    <textarea id="ask-prompt" placeholder="请输入互动内容..." rows="3"></textarea>
                </div>
                
                <div class="character-row">
                    <div class="input-group">
                        <label for="character-select">目标角色:</label>
                        <select id="character-select" class="character-select">
                            <option value="">请选择角色...</option>
                        </select>
                    </div>
                    <button onclick="document.dispatchEvent(new CustomEvent('QuickTools_ask'))" class="send-btn">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
