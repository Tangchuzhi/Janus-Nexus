<div class="quick-tools-container">
    <h4><i class="fa-solid fa-bolt"></i> 快速交互工具</h4>
    
    <!-- 消息隐藏工具 -->
    <div class="tool-section">
        <h5><i class="fa-solid fa-eye-slash"></i> 消息隐藏工具</h5>
        <p class="tool-description">快速隐藏或显示指定楼层范围的消息</p>
        
        <div class="hide-controls">
            <div class="input-group">
                <label for="start-floor">起始楼层:</label>
                <input type="number" id="start-floor" min="1" placeholder="例: 1">
            </div>
            <div class="input-group">
                <label for="end-floor">结束楼层:</label>
                <input type="number" id="end-floor" min="1" placeholder="例: 5">
            </div>
        </div>
        
        <div class="action-buttons">
            <button onclick="hideMessages()" class="action-btn hide-btn">
                <i class="fa-solid fa-eye-slash"></i> 隐藏消息
            </button>
            <button onclick="unhideMessages()" class="action-btn unhide-btn">
                <i class="fa-solid fa-eye"></i> 取消隐藏
            </button>
            <button onclick="showAllMessages()" class="action-btn show-all-btn">
                <i class="fa-solid fa-eye"></i> 显示全部
            </button>
        </div>
        
        <!-- 快速命令输入 -->
        <div class="command-input-section">
            <h6><i class="fa-solid fa-terminal"></i> 快速命令</h6>
            <div class="command-input-group">
                <input type="text" id="command-input" placeholder="输入命令: /hide 1-5 或 /unhide 1-5">
                <button onclick="executeCommand()" class="execute-btn">
                    <i class="fa-solid fa-play"></i> 执行
                </button>
            </div>
            <div class="command-examples">
                <span class="example" onclick="setCommand('/hide 1-5')">/hide 1-5</span>
                <span class="example" onclick="setCommand('/unhide 1-5')">/unhide 1-5</span>
                <span class="example" onclick="setCommand('/hide 10-15')">/hide 10-15</span>
            </div>
        </div>
        
        <!-- 当前状态显示 -->
        <div class="status-section">
            <h6><i class="fa-solid fa-info-circle"></i> 当前状态</h6>
            <div id="hidden-status" class="status-display">
                <span class="status-text">暂无隐藏的消息</span>
            </div>
        </div>
    </div>
</div>
